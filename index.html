<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/styles.css">
    <title>Mundo Pet</title>
</head>
<body class="relative min-w-screen w-full min-h-screen bg-background-page">
    <header class="absolute top-0 left-0 bg-background-logo py-3 px-5 rounded-ee-xl">
        <img src="src/image/Logo.svg" alt="Logo da Mundo Pet">
    </header>

    <main class="py-[69px] px-5">
        <section class="flex flex-col gap-3">
            <div>
                <h1 class="title text-content-primary">Sua agenda</h1>
                <p class="pMedium text-content-paragraph">Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
            </div>
            <div class="flex gap-3 p-3 w-[190px] border border-border-primary rounded-lg">
                <img src="src/image/Calendar.svg">
                <input type="date" required class="cursor-text bg-transparent text-content-secondary">
            </div>
        </section>

        <form action="#" id="form" novalidate class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 max-w-[480px]">
            <header>
                <h1>Agende um atendimento</h1>
                <p>Preencha os dados do cliente para realizar o agendamento:</p>
            </header>
            <div>
                <label for="nameUser">Nome do tutor</label>
                <input type="text" id="nameUser" placeholder="Helena Souza" class="input">
                <img src="src/image/User.svg" alt="User">
            </div>
            <div>
                <label for="namePet">Nome do pet</label>
                <input type="text" id="namePet" placeholder="Cheddar" class="input">
                <img src="src/image/Pet.svg" alt="Pata">
            </div>
            <div>
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" placeholder="(00) 0 0000-0000" class="input">
                <img src="src/image/Phone.svg" alt="Telefone">
            </div>
            <div>
                <label for="description">Descrição do serviço</label>
                <textarea rows="4" name="description" id="description" placeholder="Banho e tosa" class="input resize-none"></textarea>
            </div>
            <div class="flex gap-3 p-3 w-[190px] border border-border-primary rounded-lg">
                <img src="src/image/Calendar.svg"> 
                <input type="date" name="date" id="date" required class="cursor-text bg-transparent text-content-secondary">
            </div>
            <div class="flex gap-3 p-3 w-[190px] border border-border-primary rounded-lg">
                <img src="src/image/Clock.svg">
                <input type="time" name="hour" id="hour" required class="flex-1 cursor-text bg-transparent text-content-secondary">
            </div>
            <button class="button">Agendar</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
